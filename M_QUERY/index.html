<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .container{
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }
   .one{
    height: 100px;
    margin: 5px;
    flex-basis: 20%;
   }
    @media screen and (max-width:900px) {
    .one{
        flex-basis:40%;
    }
   }
   @media screen and (max-width:600px) {
    .one{
        flex-basis:60%;
    }
   }
   @media screen and (max-width:300px) {
    .one{
        flex-basis:100%;
    }
   }
   
</style>

<div class="container">
    <div style="background-color: aqua;" class="one"></div>
    <div style="background-color: blueviolet;" class="one"></div>
    <div style="background-color: aquamarine;" class="one"></div>
    <div style="background-color: blue;" class="one"></div>
</div>
